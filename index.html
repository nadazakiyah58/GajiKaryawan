<!DOCTYPE html>
<html>
<head>
    <title>Hitung Gaji Karyawan</title>
    <style>
        table {
            width: 700px;
            border-collapse: collapse;
            font-family: 'Times New Roman', serif;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            vertical-align: top;
        }
        th {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 10px;
            font-size: 15px;
        }
        /* Bagian ini diatur agar TIDAK BOLD */
        .output-row {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: normal; /* Mengubah teks menjadi tidak tebal */
        }
        input {
            padding: 2px;
            font-size: 14px;
            width: 160px;
        }
        button {
            padding: 4px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th width="50%">INPUTAN</th>
                <th width="50%">OUTPUT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <h1>Hitung Gaji Karyawan</h1>
                    <div class="input-group">
                        Gaji Pokok (Rp): <input type="number" id="gajiPokok" placeholder="Contoh: 5000000">
                    </div>
                    <div class="input-group">
                        Jumlah Jam Lembur: <input type="number" id="jamLembur" placeholder="Contoh: 20">
                    </div>
                    <br>
                    <button onclick="prosesHitung()">Hitung Gaji</button>
                </td>

                <td>
                    <div class="output-row">Gaji Pokok: <span id="resGajiPokok"></span></div>
                    <div class="output-row">Total Gaji Lembur: <span id="resLembur"></span></div>
                    <div class="output-row">Gaji Kotor: <span id="resKotor"></span></div>
                    <div class="output-row">Pajak: <span id="resPajak"></span></div>
                    <div class="output-row">Gaji Bersih: <span id="resBersih"></span></div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function formatRupiah(angka) {
            return "Rp " + angka.toLocaleString('id-ID').replace(/,/g, '.');
        }

        function prosesHitung() {
            const inputGaji = document.getElementById('gajiPokok').value;
            const inputLembur = document.getElementById('jamLembur').value;

            if (inputGaji === "" || inputLembur === "") {
                alert("Harap isi semua inputan!");
                return;
            }

            const gajiPokok = parseFloat(inputGaji);
            const jamLembur = parseFloat(inputLembur);

            const totalLembur = jamLembur * 20000;
            const gajiKotor = gajiPokok + totalLembur;

            let pajakPersen = 0;
            if (gajiKotor < 5000000) {
                pajakPersen = 0.05;
            } else if (gajiKotor >= 5000000 && gajiKotor <= 10000000) {
                pajakPersen = 0.10;
            } else {
                pajakPersen = 0.15;
            }

            const totalPajak = gajiKotor * pajakPersen;
            const gajiBersih = gajiKotor - totalPajak;

            // Menampilkan hasil tanpa cetak tebal
            document.getElementById('resGajiPokok').innerText = formatRupiah(gajiPokok);
            document.getElementById('resLembur').innerText = formatRupiah(totalLembur);
            document.getElementById('resKotor').innerText = formatRupiah(gajiKotor);
            document.getElementById('resPajak').innerText = formatRupiah(totalPajak);
            document.getElementById('resBersih').innerText = formatRupiah(gajiBersih);
        }
    </script>

</body>
</html>
