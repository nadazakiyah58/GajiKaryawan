<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Gaji Karyawan - UAS PWD</title>
    <style>
        /* Pengaturan Layout Utama */
        .main-table {
            width: 720px;
            border-collapse: collapse;
            font-family: 'Times New Roman', Times, serif;
            margin: 30px auto;
            border: 1px solid #000;
        }

        .main-table th {
            background-color: #f2f2f2;
            border: 1px solid #000;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        .main-table td {
            border: 1px solid #000;
            padding: 20px;
            vertical-align: top;
        }

        /* Styling Form Input */
        .title-label {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .field-box {
            margin-bottom: 12px;
            font-size: 15px;
        }

        .field-box input {
            width: 170px;
            padding: 4px;
            border: 1px solid #777;
        }

        .btn-calc {
            margin-top: 10px;
            padding: 6px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Styling Output Area */
        .result-item {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: normal; /* Sesuai permintaan: Tidak Bold */
            display: block;
        }

        .result-item span {
            color: #000;
        }
    </style>
</head>
<body>

    <table class="main-table">
        <thead>
            <tr>
                <th width="50%">INPUTAN DATA</th>
                <th width="50%">HASIL OUTPUT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="title-label">Kalkulator Gaji</span>
                    
                    <div class="field-box">
                        Gaji Pokok (Rp): <br>
                        <input type="number" id="gajiPokok" placeholder="Masukan nominal...">
                    </div>

                    <div class="field-box">
                        Jumlah Jam Lembur: <br>
                        <input type="number" id="jamLembur" placeholder="Masukan jam...">
                    </div>

                    <button class="btn-calc" onclick="prosesHitung()">Proses Perhitungan</button>
                </td>

                <td>
                    <div class="result-item">Gaji Pokok: <span id="resGajiPokok">-</span></div>
                    <div class="result-item">Total Gaji Lembur: <span id="resLembur">-</span></div>
                    <div class="result-item">Gaji Kotor: <span id="resKotor">-</span></div>
                    <div class="result-item">Pajak: <span id="resPajak">-</span></div>
                    <div class="result-item">Gaji Bersih: <span id="resBersih">-</span></div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Fungsi pemformat mata uang
        const formatIDR = (num) => {
            return "Rp " + num.toLocaleString('id-ID').replace(/,/g, '.');
        };

        function prosesHitung() {
            // Pengambilan data input
            const valGaji = document.getElementById('gajiPokok').value;
            const valLembur = document.getElementById('jamLembur').value;

            // Validasi sederhana
            if (!valGaji || !valLembur) {
                alert("Mohon lengkapi semua data input!");
                return;
            }

            // Deklarasi variabel perhitungan
            const gajiPokok = parseFloat(valGaji);
            const jamLembur = parseFloat(valLembur);

            // Logika Perhitungan
            const totalLembur = jamLembur * 20000;
            const gajiKotor = gajiPokok + totalLembur;

            // Logika Penentuan Pajak
            let pajakPersen = 0;
            if (gajiKotor < 5000000) {
                pajakPersen = 0.05;
            } else if (gajiKotor >= 5000000 && gajiKotor <= 10000000) {
                pajakPersen = 0.10;
            } else {
                pajakPersen = 0.15;
            }

            const totalPajak = gajiKotor * pajakPersen;
            const gajiBersih = gajiKotor - totalPajak;

            // Render hasil ke layar (Output)
            document.getElementById('resGajiPokok').textContent = formatIDR(gajiPokok);
            document.getElementById('resLembur').textContent = formatIDR(totalLembur);
            document.getElementById('resKotor').textContent = formatIDR(gajiKotor);
            document.getElementById('resPajak').textContent = formatIDR(totalPajak);
            document.getElementById('resBersih').textContent = formatIDR(gajiBersih);
        }
    </script>

</body>
</html>
